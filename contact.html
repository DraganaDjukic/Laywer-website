    <section class='welcome-to-lawyer contact-section-page'>
      <div class='container'>
        <div class='row'>
          <div class='col-12 col-md-5'>
            <article class='text-item animation slide-right contact-section-items' data-animation='slide-right'>

              <p class='animation slide-top' data-animation="slide-top" data-delay='1s'>

    <!-- Form section -->
    <section class="form-section">

      <h2 class="text-center mb-5">Please contact us using the form bellow</h2>
        <form class="text-center contact-form">
          <div class="form-group">
            <input type="text" class="form-control py-3" placeholder="Name and surname*" name="name">
            <div class="error-msg"> </div>
          </div>
          
          <div class="form-group">
            <input type="email" class="form-control py-3" placeholder="Email address*" name="email">
            <div class="error-msg"> </div>
          </div>

          <div class="form-group">
            <textarea class='form-control py-3' placeholder='Enter your message' rows='4'></textarea>
            <div class="error-msg"> </div>
          </div>

          <div class="form-group text-center">
            <button class="btn btn-primary px-3 py-2 rounded-pill text-uppercase" type="submit" name="send" value="true">send message</button>
        </div>

        </form>

    </section>
